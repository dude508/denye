<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIX-IA - Chat ak Mr_Drinx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e5ddd5;
            height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .whatsapp-container {
            max-width: 900px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* HEADER - WhatsApp style */
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 1px solid #ddd;
        }

        .avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .chat-info h2 {
            font-size: 1.1em;
            margin-bottom: 3px;
        }

        .chat-info p {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75em;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #25d366;
            border-radius: 50%;
        }

        /* CHAT MESSAGES AREA */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* MESSAGE BUBBLES */
        .message {
            display: flex;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            align-self: flex-start;
        }

        .sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 7.5px;
            font-size: 0.95em;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .received .message-bubble {
            background: white;
            border-top-left-radius: 0;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .sent .message-bubble {
            background: #dcf8c6;
            border-top-right-radius: 0;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message-time {
            font-size: 0.7em;
            color: #667781;
            margin-top: 5px;
            text-align: right;
        }

        .received .message-time {
            text-align: left;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 10px 15px;
            border-radius: 7.5px;
            border-top-left-radius: 0;
            margin-bottom: 10px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667781;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        /* INPUT AREA */
        .input-container {
            background: #f0f0f0;
            padding: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.95em;
            outline: none;
            background: white;
        }

        .send-button {
            background: #075e54;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #128c7e;
        }

        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .attach-button {
            background: transparent;
            border: none;
            color: #54656f;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
        }

        /* IMAGE UPLOAD STYLES */
        .image-upload-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .image-url-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            outline: none;
            background: white;
        }

        .upload-button {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 5px;
            display: none;
        }

        /* WELCOME MESSAGE */
        .welcome-message {
            text-align: center;
            color: #667781;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 7.5px;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .whatsapp-container {
                height: 100vh;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
        }

        /* SCROLLBAR */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="whatsapp-container">
        <!-- HEADER -->
        <div class="chat-header">
            <div class="avatar">AI</div>
            <div class="chat-info">
                <h2>ALIX-IA</h2>
                <div class="status">
                    <div class="online-dot"></div>
                    <span>En ligne â€¢ Google Gemini</span>
                </div>
            </div>
        </div>

        <!-- CHAT MESSAGES -->
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                ðŸ‘‹ ALIX-IA aktif! Mwen se yon entÃ¨lijans atifisyÃ¨l ki baze sou Google Gemini. KreyatÃ¨ mwen se Mr_Drinx. Kijan mwen ka ede w jodi a?
            </div>
        </div>

        <!-- TYPING INDICATOR -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- IMAGE UPLOAD -->
        <div class="image-upload-container" id="image-upload-container" style="display: none;">
            <input type="text" class="image-url-input" id="image-url-input" placeholder="Kole URL yon imaj...">
            <button class="upload-button" id="upload-button">Chaje Imaj</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>

        <!-- INPUT AREA -->
        <div class="input-container">
            <button class="attach-button" id="attach-button" title="Chaje imaj">
                ðŸ“Ž
            </button>
            <input type="text" class="message-input" id="message-input" placeholder="Tape yon mesaj..." autocomplete="off">
            <button class="send-button" id="send-button">
                âž¤
            </button>
        </div>
        <img id="image-preview" class="image-preview" alt="Preview imaj">
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const attachButton = document.getElementById('attach-button');
        const imageUploadContainer = document.getElementById('image-upload-container');
        const imageUrlInput = document.getElementById('image-url-input');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');

        let currentImageData = '';
        let isImageUploadVisible = false;

        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }

        function addMessage(message, isUser = false, modelUsed = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'sent' : 'received'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = message;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime() + (modelUsed ? ` â€¢ ${modelUsed}` : '');
            
            bubble.appendChild(timeDiv);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function toggleImageUpload() {
            isImageUploadVisible = !isImageUploadVisible;
            imageUploadContainer.style.display = isImageUploadVisible ? 'flex' : 'none';
        }

        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                imagePreview.src = currentImageData;
                imagePreview.style.display = 'block';
                
                // Add image preview message
                addMessage(`ðŸ–¼ï¸ Imaj chaje: ${file.name}`, true);
            };
            reader.readAsDataURL(file);
        }

        // EVENT LISTENERS
        attachButton.addEventListener('click', toggleImageUpload);

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displayImagePreview(e.target.files[0]);
                imageUrlInput.value = '';
                toggleImageUpload(); // Hide upload container after selection
            }
        });

        imageUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (imageUrlInput.value.trim()) {
                    addMessage(`ðŸ–¼ï¸ URL imaj: ${imageUrlInput.value}`, true);
                    imageUrlInput.value = '';
                    toggleImageUpload();
                }
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            const imageUrl = imageUrlInput.value.trim();
            
            if (!message && !imageUrl && !currentImageData) {
                return;
            }

            // Clear inputs and disable button
            messageInput.value = '';
            imageUrlInput.value = '';
            sendButton.disabled = true;
            imagePreview.style.display = 'none';

            // Add user message
            let userMessage = message || (imageUrl ? 'Gade imaj sa a' : 'Analize imaj sa a');
            if (imageUrl) userMessage += ` ðŸ“Ž`;
            if (currentImageData) userMessage += ` ðŸ–¼ï¸`;
            
            addMessage(userMessage, true);

            // Show typing indicator
            showTypingIndicator();

            try {
                const requestData = {
                    message: message || 'Eksplike imaj sa a pou mwen',
                    image_url: imageUrl,
                    image_data: currentImageData
                };

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                hideTypingIndicator();

                if (data.status === 'success') {
                    addMessage(data.response, false, data.model_used);
                } else {
                    addMessage('âŒ ErÃ¨: ' + (data.error || 'Nou pa kapab reponn kounye a'));
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('âŒ PwoblÃ¨m koneksyon. Tanpri eseye ankÃ².');
            } finally {
                sendButton.disabled = false;
                currentImageData = '';
                messageInput.focus();
            }
        }

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus on input
        messageInput.focus();

        // Hide image upload when clicking outside
        document.addEventListener('click', (e) => {
            if (!imageUploadContainer.contains(e.target) && !attachButton.contains(e.target)) {
                imageUploadContainer.style.display = 'none';
                isImageUploadVisible = false;
            }
        });
    </script>
</body>
</html>
